<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeCssSlider</title>
  <link rel="icon" type="image/x-icon" href="/cssMemSlider/images/favicon.jpeg">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
      <!-- <input checked type="radio" class="btn"> -->
          <input type="radio" name="slider" id="switch0" checked >
          <input type="radio" name="slider" id="switch1">
          <input type="radio" name="slider" id="switch2">
          <input type="radio" name="slider" id="switch3">
      
      <div class="slides">
        <div class="overflow">
          <div class="content content__images">

            <div class="slide image slider__0">
              <img src="./images/mem0.jpeg" alt="">
            </div>

            <div class="slide image slider__1">
              <img src="./images/mem1.jpeg" alt="">
            </div>

            <div class="slide image slider__2">
              <img src="./images/mem2.jpeg" alt="">
            </div>

            <div class="slide image slider__3">
              <img src="./images/mem3.jpeg" alt="">
            </div>

          </div>
        </div>
      </div>
    <div class="helper">

      <div class="slides slides__text">
        <div class="overflow ">
          <div class="content content__text">
  
            <div class="slide text slider__0">
              <p>А ведь сегодня</p>
            </div>  
  
            <div class="slide text slider__1">
              <p>Может у тебя есть дела поважнее?</p>
            </div>
  
            <div class="slide text slider__2">  
              <p>Commit ASAP!</p>
            </div>
  
            <div class="slide text slider__3">
              <p>Уже почти...</p>
            </div>
  
          </div>
        </div>
    </div>
    <div class="buttons">
      <div class="btn btn-0"><label for="switch0"></label></div>
      <div class="btn btn-1"><label for="switch1"></label></div>
      <div class="btn btn-2"><label for="switch2"></label></div>
      <div class="btn btn-3"><label for="switch3"></label></div>
    </div>
    </div>
  </div>
</body>
</html>
